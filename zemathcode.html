function divisionwithdecimals(divisor)
{
	var valuex = document.getElementById("text1").value.toLowerCase();
    var    length = valuex.length;
	var result ="";
	var addSeparatorAfter=" == ";
	for (i = 0; i < length; i=i+2)
    {
		addSeparatorAfter=" ";
	
	
		intValueX = translatetoNumber(valuex[i]);
		intValueY = translatetoNumber(valuex[i+1]);
	
		while( intValueX== -1)
		{
			if( i+1 < length)
			{ 
				result = result + " == ";
				i = i+1;
				intValueX = translatetoNumber(valuex[i]);
				intValueY = translatetoNumber(valuex[i+1]);
			}
			else
			{
				intValueX=0;
				intValueY=0;
				break;
			}
		
		}
		
		if ( intValueY== -1)
		{
			addSeparatorAfter= " == ";
			intValueY =0;
		
		}
		
		
	
	
		var dividend = divisor * Number(intValueX  + "." +  intValueY);
		if (dividend != 0.0)  // we do nothing if we finish a line with an empty space
		{
			result = result + " " + dividend.toFixed(2) + ":" + divisor + addSeparatorAfter;   
		}
	}

    document.getElementById("text2").value = result;

}
